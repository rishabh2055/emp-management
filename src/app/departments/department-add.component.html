<h3 class="top-heading">Add New Department</h3>
<form class="employee-forms">
	<div class="form-group row">
	    <label for="departmentID" class="col-sm-2 col-form-label">Department ID</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="departmentID" id="departmentID" placeholder="Department ID" disabled="">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="departmentName" class="col-sm-2 col-form-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="departmentName" id="departmentName" placeholder="Department name">
	    </div>
	</div>
	<div class="form-group row">
	    <label for="departmentName" class="col-sm-2 col-form-label">Description</label>
	    <div class="col-sm-10">
	      <textarea rows="5" class="form-control" name="departmentName" id="departmentName" placeholder="Department name"></textarea>
	    </div>
	</div>
	<div class="form-group row pad-top-10">
		<div class="col-auto mr-auto"></div>
    	<div class="col-auto">
      		<button type="reset" class="btn btn-outline-secondary">Cancel</button>
      		<button type="submit" class="btn btn-outline-success mar-lef-10">Submit</button>
    	</div>
  	</div>
</form>

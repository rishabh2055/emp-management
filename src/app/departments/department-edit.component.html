<div class="modal-header">
  <h4 class="modal-title">Edit Component</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [hidden]="errMsg === ''" class="alert alert-danger" role="alert">
    {{errMsg}}
  </div>
  <form class="employee-forms" [formGroup]="departmentFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="departmentID" class="col-sm-4 col-form-label">Department ID</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="departmentID" placeholder="Department ID">
        </div>
    </div>
    <div class="form-group row">
        <label for="departmentName" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="departmentName" placeholder="Department name" [ngClass] ="{'is-invalid':departmentFormGroup.controls.departmentName.errors && !departmentFormGroup.controls.departmentName.pristine}">
          <div class="invalid-feedback" *ngIf="departmentFormGroup.controls.departmentName.errors && !departmentFormGroup.controls.departmentName.pristine">
            <div [hidden]="!departmentFormGroup.controls.departmentName.errors.required">Department name is required</div>
            <div [hidden]="!departmentFormGroup.controls.departmentName.errors.minlength">Name must be at least 4 characters long</div>
            <div [hidden]="!departmentFormGroup.controls.departmentName.errors.maxlength">Name must be of maximum 20 characters long</div>
          </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="departmentDesc" class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <textarea rows="5" class="form-control" formControlName="departmentDesc" placeholder="Department Description" [ngClass] ="{'is-invalid': departmentFormGroup.controls.departmentDesc.errors && !departmentFormGroup.controls.departmentDesc.pristine}"></textarea>
          <div class="invalid-feedback" *ngIf="departmentFormGroup.controls.departmentDesc.errors && !departmentFormGroup.controls.departmentDesc.pristine">
            <div [hidden]="!departmentFormGroup.controls.departmentDesc.errors.minlength">Description must be at least 4 characters long</div>
            <div [hidden]="!departmentFormGroup.controls.departmentDesc.errors.maxlength">Description must be of maximum 100 characters long</div>
          </div>
        </div>
    </div>
    <div class="form-group row pad-top-10">
      <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <button type="reset" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Close</button>
            <button type="submit" class="btn btn-outline-success mar-lef-10" [disabled]="!departmentFormGroup.valid">Submit</button>
        </div>
      </div>
  </form>
</div>
